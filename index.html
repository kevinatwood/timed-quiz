<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>
    <header class="top-bar">
        <div id ="high-scores">
            View High Scores
        </div>
        <div id = "timer">Time: <span id = "time-left">0</span></div>
    </header>
    <section id = "quiz-container">
        <h1 id = "question">Click the button to take the quiz!</h1>
        <h2 id = "question-text" class = "hidden"></h2>
        <button class = "visible"  id = "start-quiz">Start</button>
        <div id = "choices-container" class = "hidden">
            <ul class = "hidden" id = "choices-list">
                <li id = "option-one"></li>
                <li id = "option-two"></li>
                <li id = "option-three"></li>
                <li id= "option-four"></li>
            </ul>
            <ul class = "hidden" id = "scoreboard"></ul>
        </div>
        <footer id = "feedback"></footer>
    </section>
    <script src="./assets/script.js"></script>
</body>
</html>
