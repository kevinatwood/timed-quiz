<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>
    <header class="top-bar">
        <button id = "high-scores">
            View High Scores
        </button>
        <div id = "timer">Time: <span id = "time-left">0</span></div>
    </header>

    <section id = start-container>
        <h1 id = "start-message">Click the button to take the quiz!</h1>
        <button  id = "start-quiz">Start</button>
    </section>
    <section id = "quiz-container" class ="hidden">
        <h1 id = "question"></h1>
            <ul  id = "choices-list">
            </ul>    
        <footer id = "feedback"></footer>
    </section>
    <section id = "enter-initials" class = "hidden">
        <h1>Game Over!</h1>
        <h2>Enter your initals to see your place on the leaderboard!</h2>
        <p id = "score-report"></p>
        <input type = "text" id ="initials-inpt">
        <button id = "submit-btn"></button>
    </section>
    <section id ="scoreboard-container" class = "hidden">
        <h1>Scoreboard</h1>
        <button id = "play-again">Play Again</button>
        <ul id = "scoreboard"></ul>
    </section>
    <script src="./assets/script.js"></script>
</body>
</html>
